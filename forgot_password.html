<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="wrapper">
        <main class="regContainer">
            <div class="regMenu">
                <div class="formContainer">
                    <a class="closeBtn" href="">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                    <div class="form">
                        <h2>reset Password</h2>
                        <p style="color: white; font-size: 18px;">Введите свое имя пользователя, и мы вышлем ссылку для
                            сброса вашего
                            пароля</p>

                        <form class="registerForm">
                            <p>
                                <input autofocus type="text" placeholder="Email">
                            </p>
                            <!-- ошибка -->
                            <!-- <div class="form-error">
                                <ul class="errorlist">
                                    <li>The two password fields didn’t match.</li>
                                </ul>
                            </div> -->

                            <div>
                                <button class="btnReg" type="submit">send Email</button>
                            </div>
                            <div id="RealButton">
                                <!-- <a href="">sdfsfsfsf</a> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/65443a9372.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        var backgrounds = [
            "url(image/backgrounds/bg1.jpg) 40% 50% no-repeat",
            "url(image/backgrounds/bg2.jpg) 40% 50% no-repeat",
            "url(image/backgrounds/bg3.webp) 40% 50% no-repeat",
            "url(image/backgrounds/bg4.jpg) 40% 50% no-repeat",
            "url(image/backgrounds/bg5.jpg) 40% 50% no-repeat",
            "url(image/backgrounds/bg9.jpg) 40% 50% no-repeat",
        ];
        document.querySelector('.regContainer').style.background = backgrounds[Math.floor(Math.random() * (backgrounds.length))];
    </script>
    <script>

        function timer() {

            var obj = document.getElementById('RealButton');
            var regexp = /(\d+)/i;
            var RealTimer = regexp.exec(obj.innerHTML);

            if (--RealTimer < 0) RealTimer = 0;

            obj.innerHTML = 'Обновить страницу [ ' + RealTimer + ' ]';

            if (RealTimer == 0) {
                console.log('nice');
                return;
            }
            else { setTimeout(timer, 10000); }
        }

        setTimeout(timer, 10000);

    </script>

</body>

</html>
