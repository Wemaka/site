<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        body {
            background-color: rgb(39, 39, 39);
        }

        .gallery-cont {
            display: grid;
            /* grid-template-rows: 5; */
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            justify-items: center;
        }

        .gallery-item {
            /* width: 100px;
            height: 100px; */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <main class="main">
        <div class="gallery-cont">
            <div class="gallery-item">
                <img src="images/post/im (1).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (2).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (3).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (4).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (5).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (6).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (7).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (8).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (9).webp">
            </div>
            <div class="gallery-item">
                <img src="images/post/im (10).webp">
            </div>
        </div>
    </main>



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            // loop: true,
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
            // loop: true,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            thumbs: {
                swiper: swiper,
            },
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/65443a9372.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
    <script src="libs/lazyload.min.js"></script>
    <script src="libs/slick.min.js"></script>
    <script src="js/device.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script>
        $(".search-bar-container__search-button").on('click', function (e) {
            $(".search-bar-container").toggleClass("_active");
        });
    </script>
    <script src="https://unpkg.com/lightgallery@2.7.0/lightgallery.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/autoplay/lg-autoplay.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/video/lg-video.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/fullscreen/lg-fullscreen.min.js"></script>
    <script src="https://unpkg.com/lightgallery@2.7.0/plugins/hash/lg-hash.min.js"></script>
</body>

</html>
