<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>password recovery</title>
</head>

<body>
    <div class="wrapper">
        <main class="regContainer">
            <div class="regMenu">
                <div class="formContainer" style="width: 600px; height: 500px">
                    <a class="closeBtn" href="">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                    <div class="form" style="padding: 100px 70px;">
                        <h2 class="fs42">reset Password</h2>
                        <p class="fs20" style="color: white;">Введите новый пароль</p>

                        <form class="regForm">
                            <p>
                                <input class="input" autofocus type="password" placeholder="new Password">
                            </p>
                            <p>
                                <input class="input" autofocus type="password" placeholder="repeat new password">
                            </p>
                            <!-- ошибка -->
                            <!-- <div class="form-error">
                                <ul class="errorlist">
                                    <li>The two password fields didn’t match.</li>
                                </ul>
                            </div> -->

                            <div>
                                <button class="btnReg" type="submit">save password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/65443a9372.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var backgrounds = [
            "url(image/backgrounds/bg1.jpg) 50% 50% no-repeat",
            "url(image/backgrounds/bg2.jpg) 50% 50% no-repeat",
            "url(image/backgrounds/bg3.webp) 50% 50% no-repeat",
            "url(image/backgrounds/bg4.jpg) 50% 50% no-repeat",
            "url(image/backgrounds/bg5.jpg) 50% 50% no-repeat",
            "url(image/backgrounds/bg9.jpg) 50% 50% no-repeat",
        ];
        document.querySelector('.regContainer').style.background = backgrounds[Math.floor(Math.random() * (backgrounds.length))];
    </script>
    <script>
        $(document).ready(function () {
            $(document).keypress(function (event) {
                if (event.keyCode == 13) {
                    $(event.target).parents().nextAll().find('.input').first().focus();
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
